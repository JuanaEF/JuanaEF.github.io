<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel QA</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Galería QA - Carrusel de Imágenes</h1>

      <!-- Carrusel -->
      <div class="carousel">
        <button class="carousel-btn prev">&#10094;</button>

        <div class="carousel-images">
          <img src="./assets/Gemini_Generated_Image_ahow0fahow0fahow.png" alt="Imagen 1" class="carousel-image active" />
          <img src="./assets/Gemini_Generated_Image_pxqi8lpxqi8lpxqi.png" alt="Imagen 2" class="carousel-image" />
          <img src="./assets/Gemini_Generated_Image_xyz.png" alt="Imagen 3" class="carousel-image" />
        </div>

        <button class="carousel-btn next">&#10095;</button>
      </div>

      <button>¡Comencemos!</button>
    </div>
  </body>
</html>
